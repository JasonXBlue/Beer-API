<section class="mat-typography">
  <h1 class="mat-headline" align="center">Brew Dog Beers</h1>
</section>
<button mat-stroked-button color="accent" (click)="newBeer()">
  New Beer
</button>
<!-- <button mat-stroked-button color="accent" (click)="searchBeers()">
  Search Beers
</button> -->

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    align="center"
    width="100%"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">ID</font>
      </th>

      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <!-- <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Sort" />
          <mat-hint>Hint</mat-hint>
        </mat-form-field> -->
        <mat-form-field>
          <input
            matInput
            placeholder="Filter"
            class="text"
            (keyup)="applyFilter($event.target.value)"
          />
        </mat-form-field>
        <font color="#E91E63">NAME</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Tagline Column -->
    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef>
        <font color="#E91E63">TAGLINE</font>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.tagline }}</td>
    </ng-container>

    <!-- Abv Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header MatSortActive>
        <font color="#E91E63">ABV</font>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.abv }} %</td>
    </ng-container>
    <!-- Image Column -->
    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef>
        <font color="#E91E63">IMAGE</font>
      </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image_url" height="10%" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="20"
    [pageSizeOptions]="[3, 6, 12, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
